swagger: "2.0"
info:
  version: "0.0.1"
  title: TODO API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: "/"
schemes:
- "http"
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /:
    get:
      description: "The GET method for the root endpoint returns all todos available in the database. The response includes the Todo, date created, author, due date, tags, and completed status."
      operationId: "GetAllTodos"
      parameters: []
      responses:
        200:
          description: "An array of Todos"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
      x-swagger-router-controller: "GetAllTodos"
    post:
      description: "Add a new todo"
      operationId: "AddTodo"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "todo"
        description: "the todo item will be added"
        required: true
        schema:
          $ref: "#/definitions/Todo"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: 
        "AddTodo"
  /swagger:
    x-swagger-pipe: "swagger_raw"
  /todo/{id}:
    get:
      description: "Retrieve a single todo via the id supplied in path"
      operationId: "findTodoById"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the todo to get"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "todo response"
          schema:
            $ref: "#/definitions/Todo"
      x-swagger-router-controller: "FindTodoById"
    put:
      description: "update a single todo based on the supplied id"
      operationId: "UpdateTodoById"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the todo to delete"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "updated_todo"
        description: "the updated todo"
        required: true
        schema:
          $ref: "#/definitions/Todo"
      responses:
        200:
          description: "Todo Updated"
        400:
          description: "Yikes! An Error!"
      x-swagger-router-controller: "Default"
    delete:
      description: "deletes a single todo based on the supplied id"
      operationId: "DeleteTodoById"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the todo to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        204:
          description: "Todo deleted"
      x-swagger-router-controller: "DeleteTodoById"
definitions:
  Todo:
    type: "object"
    properties:
      todo_id:
        type: "integer"
        description: "Id for the todo item generated by the database"
      todo:
        type: "string"
        description: "The text of the todo item as entered by the user"
      datecreated:
        type: "string"
        format: "date-time"
        description: "The timestamp when the todo is created. You don't need to provide this, it is automatically set by the server."
      author:
        type: "string"
        description: "The name of the author or owner of the todo."
      duedate:
        type: "string"
        format: "date-time"
        description: "The timestamp whe the todo is due."
      tags:
        type: "array"
        items:
          type: "string"
      completed:
        type: "boolean"
        description: "Indicates whether a todo has been completed yet."
